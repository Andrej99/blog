
<div class="atricle-container">
<article *ngFor = "let post of posts" class="article" >
    <div class="post-info">
        <h2 routerLink="/post/{{post._id}}">{{post.title}} </h2>
        <p><strong>{{post.author}}</strong></p>
        <i>Posted on: {{post.date|date:'fullDate'}}</i>
        <p>{{post.description}}</p>
    </div>
</article>

</div>
